        }

            height: 100%;
            transition: 400ms;

            align-items: center;

            ;
            background-color: #ffffff;
            z-index: 100;

        }

        }

        #map {
            position: fixed;
            top: 80px;
            bottom: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-color: lightblue;
        }

        #map canvas {
            cursor: default;
            z-index: 0
        }

        .mapboxcanvas-container {
            top: 20%;
        }

        .mapboxcanvas-container>svg> {
            top: 20%;
        }

        .mapboxgl-marker:hover {
            cursor: pointer;
        }

        #features {
            visibility: hidden;
            position: absolute;
            top: 12%;
            right: 0;
            bottom: 0;
            width: 300px;
            /* overflow: auto; */
            background: #ffffff95;
        }

            text-align: center;
            justify-content: space-around;
            transition: 400ms;
            background-color: white;
            z-index: 10;
            width: 0%;
            overflow: hidden;
            white-space: nowrap;

        }

            color: #000;
            z-index: 200;
            text-decoration: none;
        }

            width: 100px;
            top: 100px;
            left: 20px;
