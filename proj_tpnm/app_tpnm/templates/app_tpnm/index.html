    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #content-wrapper {
            display: flex;
            flex-direction: row;
            flex-shrink: 1;
            height: 100%;
            transition: 400ms;
        }

        #header {
            position: sticky;
            top: 0px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            height: 80px;
            background-color: #ffffff;
            z-index: 100;
            border-bottom: 3px solid #5d5d5d;
            background-image: url("{% static "app_tpnm/worldmap.png" %}");
        }

        #header-logo {
            height: 60%;
            margin: 20px;
            margin-right: auto;
            margin-left: 3rem;
        }

        .header-btn {
            padding: 10px;
            /* margin-left: 10px; */
            margin-right: 15px;
            color: black;
            text-decoration: none;
            font-size: 17px;
            font-family: sans-serif;
            background-color: #ffffff65
        }

        .header-btn:hover {
            background-color: #75cff075
        }

        /* #content-wrapper {
            border-top: 2px solid black;
        } */

        #map {
            position: fixed;
            top: 80px;
            bottom: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-color: lightblue;
        }

        #map canvas {
            cursor: default;
            z-index: 0
        }

        .mapboxcanvas-container {
            top: 20%;
        }

        .mapboxcanvas-container>svg> {
            top: 20%;
        }

        .mapboxgl-marker:hover {
            cursor: pointer;
        }

        #features {
            visibility: hidden;
            position: absolute;
            top: 12%;
            right: 0;
            bottom: 0;
            width: 300px;
            overflow: auto;
            background: #ffffff95;
        }

        #sidebar {
            position: relative;
            display: flex;
            flex-direction: column;
            flex-shrink: 1;
            text-align: center;
            justify-content: space-between;
            transition: 400ms;
            background-color: white;
            z-index: 10;
            width: 0%;
            overflow: hidden;
            /* white-space: nowrap; */
            border-right: 2px solid gray;
        }

        .sidebar-content {
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;
            z-index: 9
        }

        #sidebar h1 {
            margin-top: 0;
        }
        hr.thin {
            height: 1px;
            border: 0;
            color: #333;
            background-color: #333;
            width: 80%;
        }
        #marker-toggle {
            position: fixed;
            text-align: center;
            height: 30px;
            width: 100px;
            bottom: 20px;
            left: 20px;
            background-color: #ffffff;
            z-index: 1
        }

        #marker-toggle:hover {
            background-color: #eedf9c;
        }

        /* #username {
            left: 5px;
        }

        #datetime {
            text-align: right;
        } */

        #tabbar {
            /* position: absolute; */
            z-index: 10;
            display: flex;
            flex-direction: row;
            word-wrap: normal;
        }

        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            {% if user.is_authenticated %}
            width: 25%;
            {% else %}
            width: 25%;
            {% endif %}
            font-family: sans-serif;
            flex-shrink: 1
        }

        .tablink:hover {
            background-color: #777;
        }

        .article-title {
            font-size: 30px;
            font-weight: bold;
            font-family: sans-serif;
            padding: 10px;
            margin-top: 15px;
        }

        .article-coordinates {
            color: #1a1a1a
        }
        #article-div1 {
            margin: 0px 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
        }
        #article-div2 {
            margin: 0px 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
        }
        #article-div3 {
            margin: 0px 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: baseline;
        }
        #article-div4 {
            margin: 0px 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #article-content {
            word-wrap: break-word;
            text-align: left;

        }

        #new-article {
            display: flex;
            flex-direction: column;
        }

        form * {
            margin: 5px;
        }

        .form-div {
            margin: auto;
            height: auto;
        }

        #article-button-div {
            margin-bottom: 50px;
        }

        .marker {
            background-image: url("{% static "app_tpnm/marker.svg" %}");
            background-size: cover;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 8
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        /* Tooltip text */
        .marker .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Tooltip position */
            position: absolute;
            z-index: 10;
            bottom: 100%;
            left: 40%;
            margin-left: -60px;

            /* Tooltop transition */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .marker .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -7px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Tooltip on hover */
        .marker:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        #authfail {
            padding: 10%;
        }
    </style>
</head>

    <!-- Mapbox CDN -->

    <div id="page-wrapper">
        <div id="header">
            <img src="{% static "app_tpnm/tpnmlogo.png" %}" id="header-logo" alt="Toponymia">
            <!-- <a href="#" class="header-btn">Language</a> -->
            <a href="#" class="header-btn" id="random-btn">Random</a>
            <a href="{% url 'app_tpnm:about' %}" class="header-btn">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'app_tpnm:logout' %}" class="header-btn">Logout</a>
            {% else %}
                <a href="{% url 'app_tpnm:login' %}" class="header-btn">Login</a>

        </div>
        <div id='content-wrapper'>

                    <button class="tablink" id="edit-tab">Edit</button>
                    {% endif %}
                    <button class="tablink" id="history-tab">History</button>
                    <button class="tablink" id="close-tab">Close</button>

                <div class="sidebar-content" id="article">

                    <div class="article-coordinates"></div>
                    <hr>

                        <div id="article-endonym"></div>
                    </div>
                    <div id="article-div2">
                        <div><h3 id="article-inLanguage"></h3></div>
                        <div><h4 id="article-fromLanguage"></h4></div>
                    </div>
                    <div id="article-div3">

                    </div>
                    <div id="article-div4">

                        <div><p id="article-datetime"></p></div>

                <div class="sidebar-content" id="talk">

                    <div class="article-coordinates"></div>
                    <hr>
                </div>
                <div class="sidebar-content" id="edit">

                    <div class="article-coordinates"></div>

                    <div id="new-article">

                            {% csrf_token %}

                                <select class="lang-singleselect" id="inLanguageDropdown" name="inLanguage" required>

                                <label for="sourceLanguageDropdown">Source language(s):</label>
                                <select class="lang-multiselect" id="sourceLanguageDropdown" name="sourceLanguage" multiple="multiple" required>
                                    {% for language in languages %}
                                    <option value="{{ language.iso_639_3 }}">{{ language.name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="endonymDropdown">Endonym: </label>

                                    <option value="False">False</option>

                                <button type="submit">Submit</button>
                            </div>
                            <div>
                                <input type="hidden" id="title-field" name="title-field" value="undefined">
                                <input type="hidden" id="coord-field" name="coord-field" value="undefined">
                                <input type="hidden" id="long-field" name="long-field" value="undefined">
                                <input type="hidden" id="lat-field" name="lat-field" value="undefined">
                                <input type="hidden" id="tpnm-id-field" name="tpnm-id-field" value="undefined">
                                <input type="hidden" id="mapbox-id-field" name="mapbox-id-field" value="undefined">
                                <input type="hidden" id="place-class-field" name="place-class-field" value="undefined">
                                <input type="hidden" id="place-type-field" name="place-type-field" value="undefined">

                                <input type="hidden" id="iso-3166-2-field" name="iso-3166-2-field" value="undefined">
                                <input type="hidden" id="geo-type-field" name="geo-type-field" value="undefined">
                            </div>
                        </form>
                    </div>
                    <div id="edit-article">
                        <form action="/save_edit/" method="post">
                            {% csrf_token %}
                            <div class="edit-form-div">
                                <label for="edit-inLanguageDropdown">Edit entry for which language:</label>
                                <!-- <select class="inLanguageDropdown" name="inLanguage" required> -->
                                <select class="edit-lang-singleselect" id="edit-inLanguageDropdown" name="inLanguage" required>
                                    {% for language in languages %}
                                    <option value="{{ language.iso_639_3 }}">{{ language.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="edit-form-div">
                                <label for="edit-name-field">Name in this language:</label>
                                <input type="text" id="edit-name-field" name="edit-name-field" value="undefined" required>
                            </div>
                            <div class="edit-form-div">
                                <label for="edit-sourceLanguageDropdown">Source language(s):</label>
                                <select class="edit-lang-multiselect" id="edit-sourceLanguageDropdown" name="edit-sourceLanguage" multiple="multiple" required>
                                    {% for language in languages %}
                                    <option value="{{ language.iso_639_3 }}">{{ language.name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="edit-endonymDropdown">Endonym: </label>
                                <select class="edit-endonymDropdown" id="edit-endonymDropdown" name="edit-endonym">
                                    <option value="True">True</option>
                                    <option value="False">False</option>
                                </select>
                                <!-- span id="endonym-question"style='font-size:10px;'>&#10067;</span--><br>
                                <textarea id="edit-form-content" name="edit-form-content" rows="8" cols="80" required></textarea>
                            </div>
                            <div class="edit-form-div">
                                <label for="edit-reference-field">Reference(s):</label>
                                <input type="url" class="edit-reference-field" name="edit-reference-field" placeholder="Enter URL">

                            <div class="edit-form-div" id="edit-article-button-div">

                                <button type="submit">Submit</button>

                            <div>
                                <input type="hidden" id="title-field" name="title-field" value="undefined">
                                <input type="hidden" id="coord-field" name="coord-field" value="undefined">
                                <input type="hidden" id="long-field" name="long-field" value="undefined">
                                <input type="hidden" id="lat-field" name="lat-field" value="undefined">
                                <input type="hidden" id="tpnm-id-field" name="tpnm-id-field" value="undefined">
                                <input type="hidden" id="mapbox-id-field" name="mapbox-id-field" value="undefined">
                                <input type="hidden" id="place-class-field" name="place-class-field" value="undefined">
                                <input type="hidden" id="place-type-field" name="place-type-field" value="undefined">
                                <input type="hidden" id="geo-type-field" name="geo-type-field" value="undefined">
                                <input type="hidden" id="iso-3166-1-field" name="iso-3166-1-field" value="undefined">
                                <input type="hidden" id="iso-3166-2-field" name="iso-3166-2-field" value="undefined">
                                <input type="hidden" id="geo-type-field" name="geo-type-field" value="undefined">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="sidebar-content" id="history">
                    <div class="article-title"></div>
                    <div class="article-coordinates"></div>
                    <hr>
                </div>
            </div>
            <div id='map'>
                {% if user.is_authenticated %}
                <button id="marker-toggle" type="button" name="marker-toggle">Add Marker</button>
                {% endif %}
            </div>
            <pre id='features'></pre>
        </div>
    </div>

        function formatDate(date) {
            var monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];

            var day = date.getDate();
            var monthIndex = date.getMonth();
            var year = date.getFullYear();

            return day + ' ' + monthNames[monthIndex] + ' ' + year;
        }
