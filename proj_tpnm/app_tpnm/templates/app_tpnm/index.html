        body {

            padding: 0;
        }

        #page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #content-wrapper {
            display: flex;
            flex-direction: row;
            flex-shrink: 1;
            height: 100%;
            transition: 400ms;
        }

        #header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            height: 80px;
            background-color: #ffffff;
            z-index: 100;
            border-bottom: 3px solid #5d5d5d;

        }

        #header-logo {
            height: 60%;
            margin: 20px;
            margin-right: auto;
            margin-left: 3rem;
        }

        .header-btn {
            padding: 10px;
            /* margin-left: 10px; */
            margin-right: 15px;
            color: black;
            text-decoration: none;
            font-size: 17px;
            font-family: sans-serif;
            background-color: #ffffff65
        }

        .header-btn:hover {
            background-color: #75cff075
        }

        /* #content-wrapper {
            border-top: 2px solid black;
        } */

        #map {
            position: fixed;
            top: 80px;
            bottom: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-color: lightblue;
        }

        #map canvas {
            cursor: default;
            z-index: 0
        }

        .mapboxcanvas-container {
            top: 20%;
        }

        .mapboxcanvas-container>svg> {
            top: 20%;
        }

        .mapboxgl-marker:hover {
            cursor: pointer;
        }

        #features {
            /* visibility: hidden; */
            position: absolute;
            top: 12%;
            right: 0;
            bottom: 0;
            width: 300px;
            overflow: auto;
            background: #ffffff95;
        }

        #sidebar {

            z-index: 10;
            width: 0%;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid gray;
        }

        #sidebar h1 {
            margin-top: 0;
        }

            background-color: #ffffff;
